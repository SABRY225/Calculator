<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-calculator-50.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="DivImge"><img src="IMG_6410.JPG" alt="photo"></div>
    
    <div id="cul">
        <div id="but">
            <div id="value">
                <h2 id="value1" >
                    <span id="digitOne"></span>
                    <span id="Oparator"></span>
                    <span id="digitTwo"></span>
                
                <h2 id="value2" ></h2>
            </h2>
            </div>    
        <button id="Clear" onclick="Clear()">Clear</button>
        <button onclick="modul()" class="item">%</button>
        <button onclick="div()" class="item" >/</button>
        <button onclick="mult()" class="item">*</button>
        <button onclick="mean()" class="item">-</button>
        <button onclick="plus()" class="item">+</button>
        <button onclick="digt7()">7</button>
        <button onclick="digt8()">8</button>
        <button onclick="digt9()">9</button>
        <button onclick="digt6()">6</button>
        <button onclick="digt5()">5</button>
        <button onclick="digt4()">4</button>
        <button onclick="digt3()">3</button>
        <button onclick="digt2()">2</button>
        <button onclick="digt1()">1</button>
        <button onclick="digt0()">0</button>
        <button onclick="digtDot()">.</button>
        <button id="equl" onclick="Equl()" class="item">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
